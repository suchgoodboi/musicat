{% load i18n thumbnail %}
  <img class="img-rounded" src="{{ pet.profile_picture|thumbnail_url:'pet_thumb' }}" alt="{{ pet }}">


  <div class="caption">
    <h4 class="title-text">{{ pet }}</h4>
    <p>
      <span class="fa fa-search" aria-hidden="true"></span> {{ pet.get_status_display|title }}
    </p>
    <p>
      <span class="fa fa-home" aria-hidden="true"></span> {{ song.group|title }}
    </p>
    <a href="{% url 'songs:detail' song.slug %}" class="btn btn-info btn-block" role="button">
      {% trans 'Details' %}
    </a>
  </div>
